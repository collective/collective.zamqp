[buildout]
extends = buildout.cfg
parts -= erlang
parts +=
   download-unified-installer
   install-unified-installer
eggs-directory = buildout-cache/eggs
download-cache = buildout-cache/downloads

[rabbitmq]
erlang-path = /usr/bin

[download-unified-installer]
recipe = hexagonit.recipe.download
url = https://launchpad.net/plone/4.2/4.2.1/+download/Plone-4.2.1-UnifiedInstaller.tgz

[install-unified-installer]
recipe = collective.recipe.cmd
on_install = true
cmds = tar jxvf ${download-unified-installer:location}/Plone-4.2.1-UnifiedInstaller/packages/buildout-cache.tar.bz2 1>/dev/null
